<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فتح الظرف</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: "Cairo", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>أدخل الكود لفتح الظرف 🔒</h2>
  <input type="text" id="codeInput" placeholder="••••••" maxlength="6">
  <button onclick="checkCode()">تحقق</button>

  <p id="result" class="hidden"></p>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.trim();
      const result = document.getElementById("result");

      if (input === "748526") {
        result.textContent = "✅ صحيح! لقد وصلت إلى الحقيقة... افتح الظرف الآن.";
        result.classList.remove("hidden");
        result.style.color = "#00ff99";
      } else {
        result.textContent = "❌ الكود غير صحيح. فكر أكثر وحاول مجددًا.";
        result.classList.remove("hidden");
        result.style.color = "#ff4444";
      }
    }
  </script>
</body>
</html>
